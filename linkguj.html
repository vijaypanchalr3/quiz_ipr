<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      physics quiz
    </title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
<script>
  function SubForm (){
      $.ajax({
          url:'https://api.apispreadsheets.com/data/1991/',
          type:'post',
          data:$("#form").serializeArray(),
          success: function(){
           alert("Form Data Submitted, thank you attempting quiz.")
          },
          error: function(){
            alert("There was an error, please check your internet connection or try again !")
          }
    });
}
</script>
</head>


<body>
  
  <div class="box" id="questionscreen" >
    <div class="quiztitle"><h2>આઈ.પી.આર. ક્વિઝ </h2></div>
    <div class="mainbox">
      <div class="score">સ્કોર :	&nbsp; <span></span></div>
      <div class="time">બાકી સમય :	&nbsp;<span></span></div>
    </div>
    <div class="question">
      question 1 here !
    </div>
    <div class="option">
      <span onclick="checkAnswer(this)" data-opt="1"></span>
      <span onclick="checkAnswer(this)" data-opt="2"></span>
      <span onclick="checkAnswer(this)" data-opt="3"></span>
      <span onclick="checkAnswer(this)" data-opt="4"></span>
    </div>
    <div class="super">
      <button id="end" onclick="end(1)">બહાર નીકળો</button>
      <button id="next" onclick="shownext()">આગળ</button>
    </div>
    
  

  </div>

  <div class="box" id="resultscreen" style="display: none;">
    <div class="quiztitle">
      રિઝલ્ટ
    </div>
    <div class="resultbox">
      <label>પ્રશ્ર્નો :	&nbsp; </label>
      <span id="totalquestion">10</span>
      <label>ભાગ લીધેલ :	&nbsp; </label>
      <span id="attemptQuestion">0</span>
      <label>સાચા :	&nbsp; </label>
      <span id="correctAns">0</span>
      <!-- <label>wrong : </label>
      <span id="wrongAns">0</span> -->
      
    </div>
    <form id="form">
      <label >&CircleDot; જાણકારી : </label>
      <br/>
      <input name="full_name" placeholder="આખું નામ"/>
      <br/>
      <!-- <label >&star; Email : </label> -->
      
      <input name="email" placeholder="તમારો ઇમેઇલ"/>
      <br/>
      <!-- <label style="margin-right: 150px;">&star; Info : </label>
      <br/> -->
      <textarea name="info" placeholder="સંસ્થા"></textarea>



      
      

    </form>
    <button onclick="SubForm()" id="submit">Submit</button>
    
  </div>
  <div class="result">
    

  </div>
  
  <!-- <footer><p>copyright &copy; : all rights goes to IPR</p></footer> -->
</body>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/quizguj.js"></script>
<script type="text/javascript" src="js/script.js"></script>
